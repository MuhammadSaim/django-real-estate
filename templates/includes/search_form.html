<form action="{% url "search" %}">
    <!-- Form Row 1 -->
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label class="sr-only">Keywords</label>
            <input value="{{ form_values.keywords }}" type="text" name="keywords" class="form-control" placeholder="Keyword (Pool, Garage, etc)">
        </div>

        <div class="col-md-4 mb-3">
            <label class="sr-only">City</label>
            <input value="{{ form_values.city }}" type="text" name="city" class="form-control" placeholder="City">
        </div>

        <div class="col-md-4 mb-3">
            <label class="sr-only">State</label>
            <select name="state" class="form-control">
                <option selected="true" disabled="disabled">State (All)</option>
                {% for key, state in states.items %}
                    <option {% if key == form_values.state %} selected {% endif %} value="{{ key }}">{{ state }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <!-- Form Row 2 -->
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label class="sr-only">Bedrooms</label>
            <select name="bedrooms" class="form-control">
                <option selected="true" disabled="disabled">Bedrooms (All)</option>
                {% for key, value in bedrooms.items %}
                    <option {% if key == form_values.bedrooms %} selected {% endif %} value="{{ key }}">{{ value }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6 mb-3">
            <select name="price" class="form-control" id="type">
                <option selected="true" disabled="disabled">Max Price (Any)</option>
                {% for key, price in prices.items %}
                    <option {% if key == form_values.price %} selected {% endif %} value="{{ key }}">{{ price }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <button class="btn btn-secondary btn-block mt-4" type="submit">Submit form</button>
</form>
